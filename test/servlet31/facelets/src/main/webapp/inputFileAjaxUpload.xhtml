<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
    </h:head>
    <h:body>
        <!--
        
            See Issue2941IT.
        
            -->
        <h:form id="form" enctype="multipart/form-data">
            <h:messages id="msgs"/>
            <h:inputFile value="#{fileAjaxUploadBean.file}" id="file">
                <f:ajax execute="@this" render="@this msgs"/>
            </h:inputFile>
            <h:inputFile value="#{fileAjaxUploadBean1Bean.file2}" id="file2">
                <f:ajax execute="@this" render="@this msgs"/>
            </h:inputFile>
        </h:form>
    </h:body>
</html>
