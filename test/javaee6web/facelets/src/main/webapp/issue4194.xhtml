<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
          xmlns:jsp="http://java.sun.com/JSP/Page" version="2.2" 
          xmlns:f="http://java.sun.com/jsf/core"
          xmlns:h="http://java.sun.com/jsf/html"
          xmlns:ui="http://java.sun.com/jsf/facelets"
          xmlns:mytag="urn:jsptagdir:/WEB-INF/tags">

  <head> 
      <script>

      function registerAlert() {
          alert("dynamic onSubmit triggered");
      }

      document.addEventListener("DOMContentLoaded", function(event) { 
          var dF = document.getElementById("dynamicOnSubmitForm");
          dF.addEventListener("submit", registerAlert);
      });

      </script>
  </head>

  <f:view>

    <h:form id="staticOnSubmitForm" onsubmit="alert('static onSubmit triggered')">
      <h:commandLink id="AAA" value="Click" /><h:outputText value=" (triggers onsubmit)" />
        <br/>
      <h:commandButton id="BBB" value="Click" /><h:outputText value=" (triggers onsubmit)" />
    </h:form>

    <h:form id="dynamicOnSubmitForm">
      <h:commandLink id="AAA" value="Link"/>
        <br/>
      <h:commandButton id="BBB" value="Button"/>
    </h:form>

  </f:view>

</ui:composition>
