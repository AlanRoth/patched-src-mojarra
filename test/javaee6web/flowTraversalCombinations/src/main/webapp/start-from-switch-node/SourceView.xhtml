      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"  
      >
    <h:head>
        <title>Source View Page</title>
    </h:head>
    <h:body>
        <h:form prependId="false">
            <h:selectOneRadio id="select_destination_node" value="#{switchNaviToOthersBean.data}">
               <f:selectItem itemValue="1" itemLabel="Item 1" />
               <f:selectItem itemValue="2" itemLabel="Item 2" />
               <f:selectItem itemValue="3" itemLabel="Item 3" />
               <f:selectItem itemValue="4" itemLabel="Item 4" />
               <f:selectItem itemValue="5" itemLabel="Item 5" />
            </h:selectOneRadio>
            <h:commandButton id="navigate_to_initial_swtich_node" value="navigate_to_initial_swtich_node" action="InitialSwitchNode" />
        </h:form>
    </h:body>
</html>
