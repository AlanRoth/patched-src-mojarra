<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Test for problem with validators dynamically added to
		input components</title>
</h:head>
<h:body>
	<h1>Test for problem with validators dynamically added to input
		components</h1>
	<h:form id="form" binding="#{dynamicValidatorBean.parent}">
		<h:inputText id="validatedInput" value="#{dynamicValidatorBean.value}" />
		<h:message for="validatedInput" />
		<ol>
			<li><h:commandButton id="add" value="add validator"
					action="#{dynamicValidatorBean.add}">
				</h:commandButton></li>
                    
			<li><h:commandButton id="submit" value="submit"/></li>
		</ol>
	</h:form>
</h:body>
</html>
